<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h2>Nhập thông tin khách hàng</h2>
		<form action="#" th:action="@{/luu-thong-tin}" th:object="${khachHang}"
			method="POST">
			<input type="text" th:field="*{maKhachHang}"
				   placeholder="Mã Khách Hàng" class="form-control mb-4 col-4" disabled>
			<input type="text" th:field="*{hoTen}"
				   placeholder="Nhập họ tên" class="form-control mb-4 col-4">
			<div class="form__item">
				<label class="form__label">Chọn ga đi</label>
				<select th:field="*{doiTuong}">
					<option value="NGUOI_LON">NGƯỜI LỚN</option>
					<option value="TRE_EM">TRẺ EM</option>
					<option value="SINH_VIEN">SINH VIÊN</option>
					<option value="NGUOI_CAO_TUOI">NGƯỜI CAO TUỔI</option>
				</select>
			</div>
			</br>
			<input type="text" th:field="*{cmnd}"
			   placeholder="Nhập số chứng minh nhân dân" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}"
			   placeholder="Nhập email" class="form-control mb-4 col-4">
			<input type="text" th:field="*{sdt}"
				   placeholder="Nhập số điện thọai" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Lưu thông tin</button>
		</form>
		
		<hr>
		
<!--		<a th:href = "@{/}"> Trở về trang tìm kiếm</a>-->
	</div>
</body>
</html>
