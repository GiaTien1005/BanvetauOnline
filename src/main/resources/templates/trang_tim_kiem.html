<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Management System</title>

	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 trai" >

			<form class="form" action="#" th:action="@{/tim-kiem}"
				  method="GET">

				<div class="form__title">Xem giờ & Giá vé tàu</div>
				<div class="form__item">
					<label class="form__label">Chọn ga đi</label>
					<select id="mySelect" th:field="*{dto.maGaDi}">
						<option th:each="gaTau : ${gaTaus}"
								th:value="${gaTau.maGT}"
								th:text="${gaTau.tenGT}"/>
					</select>

					<label class="form__label">Chọn ga đến</label>
					<select th:field="*{dto.maGaDen}">
						<option th:each="gaTau : ${gaTaus}"
								th:value="${gaTau.maGT}"
								th:text="${gaTau.tenGT}"/>
					</select>
				</div>
				<div class="form__box">
					<input type="radio" value="MOTCHIEU" th:field="*{dto.loaiVe}">
					<label lass="form__label" >Một chiều</label>
					<input type="radio" disabled>
					<label class="form__label">Khứ hồi</label>
				</div>

				<div class="form__item">
					<label class="form__label">Ngày đi</label>
					<input type="date" th:field="*{dto.thoiGianDi}" class="form__input" placeholder="Nhập ngày đi" >
					<label class="form__label">Ngày về</label>
					<input type="date" class="form__input" placeholder="Nhập ngày về" disabled>
				</div>
				<div class="form__item">
					<button class="form__btn" type="submit">Tìm kiếm chuyến tàu</button>
				</div>
			</form>
		</div>

		<div class="col-md-6 phai">
			<img
					src="https://vimomo.vn/wp-content/uploads/2018/05/lan-dau-tai-viet-nam-mua-ve-tau-de-nhu-mua-ve-xem-phim-tren-ung-dung-momo-588.jpg"
					alt="img"
			/>
		</div>

<!--		<button type="button" onclick="myFunction()">Try it</button>-->
	</div>

</div>
</body>
</html>
